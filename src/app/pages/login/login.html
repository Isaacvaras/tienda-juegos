<div class="login-wrapper">
  <div class="login-card">
    <h1 class="login-title">Iniciar sesión</h1>

    <p class="login-subtitle">
      Ingresa con tu cuenta para continuar.
    </p>

  
    <div *ngIf="showError" class="alert alert-danger login-alert" role="alert">
      Por favor completa todos los campos correctamente.
    </div>

    <form [formGroup]="LoginForm" (ngSubmit)="Entrar()">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input
          id="correo"
          type="email"
          class="form-control"
          formControlName="correo"
          [class.is-invalid]="
            LoginForm.get('correo')?.touched &&
            LoginForm.get('correo')?.invalid
          "
        />
        <div class="invalid-feedback" *ngIf="LoginForm.get('correo')?.touched">
          <span *ngIf="LoginForm.get('correo')?.hasError('required')">
            El correo es obligatorio.
          </span>
          <span *ngIf="LoginForm.get('correo')?.hasError('email')">
            Ingresa un correo válido.
          </span>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="contraseña"
          [class.is-invalid]="
            LoginForm.get('contraseña')?.touched &&
            LoginForm.get('contraseña')?.invalid
          "
        />
        <div class="invalid-feedback" *ngIf="LoginForm.get('contraseña')?.touched">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 login-btn">
        Entrar
      </button>
    </form>
  </div>
</div>

<div *ngIf="showError" class="alert alert-danger login-alert" role="alert">
  {{ errorMessage }}
</div>
