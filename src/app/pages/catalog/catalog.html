<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let game of games">
    <div class="card h-100">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ game.name }}</h5>
        <p class="card-text">{{ game.category }}</p>
        <p class="fw-bold">S/ {{ game.price }}</p>
        <button class="btn btn-primary mt-auto" (click)="addToCart(game)">
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</div>
